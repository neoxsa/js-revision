<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #212121;
        color: #fff;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="day">Monday</div>
      <div class="day">Tuesday</div>
      <div class="day">Wednesday</div>
      <div class="day">Thursday</div>
      <div class="day">Thursday</div>
      <div class="day">Friday</div>
      <div class="day">Sunday</div>
    </div>
  </body>

  <script>
    const parent = document.querySelector(".parent");

    // console.log(parent)
    console.log(parent.children); // get the children in HTML Collection
    console.log(parent.children[0].innerHTML);

    // no loop working until conersion into array.
    // So, use Classic for loop

    for (let i = 0; i < parent.children.length; i++) {
      console.log(parent.children[i].innerHTML);
    }

    parent.children[0].style.color = "orange";

    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);

    const dayone = document.querySelector(".day");
    console.log(dayone);
    console.log(dayone.parentElement); // to access the parent from the child
    console.log(dayone.nextElementSibling);

    console.log("Nodes", parent.childNodes); // Node List
  </script>
</html>
