<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Old-School XML API Handling</title>
    <style>
      body {
        background-color: #212121;
        width: 100%;
        height: 100vh;
      }
      .image {
        width: 80px;
        height: 80px;
        border-radius: 100%;
      }
    </style>
  </head>
  <body class="body"></body>
  <script>
    // Api Fetch using XHR
    const requestUrl = "https://api.github.com/users/neoxsa";
    const xhr = new XMLHttpRequest();
    xhr.open("GET", requestUrl);
    xhr.onreadystatechange = function () {
      console.log(xhr.readyState);

      if (xhr.readyState === 4) {
        const data = JSON.parse(this.responseText); //to convert string to json
        console.log(data);
        console.log(data.follower);

        // Card Design for Api Data
        const card = document.createElement("div");
        const titleNode = document.createTextNode("GitHub Card");
        const cardTitle = document.createElement("h2");
        cardTitle.classList.add("cardTitle");
        cardTitle.appendChild(titleNode);
        const userData = document.createElement("span");
        const img = document.createElement("img");
        const repoTitle = document.createTextNode("User Repos :");
        const repos = document.createElement("p").appendChild(repoTitle);
        repos.innerHTML = `<span>${data.public_repos}</span>`;

        // Body style
        document.body.style.display = "flex";
        document.body.style.justifyContent = "center";
        document.body.style.alignItems = "center";

        //Card style
        card.style.backgroundColor = "white";
        card.style.height = "200px";
        card.style.width = "300px";
        card.style.borderRadius = "16px";
        card.style.padding = "10px";
        card.style.display = "flex";
        card.style.flexDirection = "column";
        card.style.alignItems = "center";

        // card user data
        userData.style.width = "100%";
        userData.style.display = "flex";

        userData.style.padding = "5px";

        // image
        img.classList.add("image");
        img.src = `${data.avatar_url}`;

        document.body.appendChild(card);
        card.appendChild(cardTitle);
        card.appendChild(userData);
        userData.appendChild(img);
        userData.appendChild(repos)
      }
    };
    xhr.send();
  </script>
</html>
