<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Number</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #212121;
            color: white;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        main{
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }
        .form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            background-color: rgb(63, 61, 61);
            padding: 20px;
            border-radius: 9px;
            border: 2px solid white;
            width: 300px;
          }
        label{
            font-size: large;
            font-weight: 600;
            color: rgb(236, 236, 129);
        }
        #guessField {
            width: 50px;
            padding: 5px;
            font-size: 16px;
        }
        #sbt {
            padding: 5px 10px;
            font-size: 17px;
            cursor: pointer;
            border: 2px solid white;
            color: aliceblue;
            background-color: #212121;
            border-radius: 6px;      
        }
        #sbt:hover{
          background-color: #484747;
        }
        .resultParas {
            text-align: center;
            font-size: 18px;
        }
        .lowOrHi {
            font-weight: bold;
        }
        .gameOver{
            background-color: red;
            color: white;
            padding: 5px;
            border-radius: 5px;
        }
        #newGame{
            background-color: rgb(54, 132, 137);
            border: 2px solid white;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
  </head>
  <body>
    <header>
      <h1>Guess the Number Game</h1>
      <p>Try to guess the number between 1 and 100!</p>
      <p>You have 10 attempts to guess the right number.</p>
    </header>
    <main>
      <form class="form">
        <div>
          <label for="guessFiield" id="guessLabel">Guess a number: </label>
        <input type="text" name="guessField" id="guessField" />
        </div>

        <input type="submit" id="sbt" value="Submit Guess" />
      </form>
        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remianing: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
    </main>
  </body>
  <script src="script.js"></script>
</html>
