<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BG Color Changer</title>
    <style>
      body {
        color: white;
      }
      h1 {
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-top: 80px;
      }
      #gray {
        background-color: gray;
        padding: 10px;
        height: 50px;
        width: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 12px;
        cursor: pointer;
        border: 2px solid rgb(19, 18, 18);
      }
      #green {
        background-color: green;
        padding: 10px;
        height: 50px;
        width: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 12px;
        cursor: pointer;
        border: 2px solid rgb(19, 18, 18);
      }
      #yellow {
        background-color: yellow;
        color: black;
        padding: 10px;
        height: 50px;
        width: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 12px;
        cursor: pointer;
        border: 2px solid rgb(19, 18, 18);
      }
      #purple {
        background-color: purple;
        padding: 10px;
        height: 50px;
        width: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 12px;
        cursor: pointer;
        border: 2px solid rgb(19, 18, 18);
      }
      #white {
        background-color: white;
        color: black;
        padding: 10px;
        height: 50px;
        width: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 12px;
        cursor: pointer;
        border: 2px solid rgb(19, 18, 18);
      }
    </style>
  </head>
  <body>
    <h1>BG Color Changer</h1>
    <div class="container">
      <span class="color" id="gray">Gray</span>
      <span class="color" id="green">Green</span>
      <span class="color" id="yellow">Yellow</span>
      <span class="color" id="purple">Purple</span>
      <span class="color" id="white">White</span>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
