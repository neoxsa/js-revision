<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Projects</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Courier New", Courier, monospace;
      }
      body {
        background-color: #212121;
        color: greenyellow;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .card {
        margin: 60px;
        width: 80%;
        height:auto;
        background: #000;
        border: 2px solid white;
        border-radius: 20px;
      }
      h1 {
        color: yellowgreen;
        width: 100%;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        min-height: 80px;
        font-size: 23px;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        margin-bottom: 15px;
      }
      form {
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
      }
      input {
        padding: 5px;
        font-weight: 600;
        width: auto;
      }
      button {
        width: 100px;
        height: auto;
        text-align: center;
        font-size: medium;
        padding: 3px;
        cursor: pointer;
        background-color: green;
        font-weight: 600;
      }
      .section {
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      h2 {
        font-size: large;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>BMI Calculator</h1>
      <hr />
      <form>
        <p>
          <label> Height in cm: </label>
          <input type="text" id="height"/>
        </p>
        <p>
          <label> Weight in kg: </label>
          <input type="text" id="weight"/>
        </p>
        <button type="submit">Calculate</button>
      </form>
      <div class="result"></div>
      <div class="section">
        <h2>Weight Guide:</h2>
        <p>Underweight = Less than 18.6</p>
        <p>Normal Weight = Between 18.6 and 24.9</p>
        <p>Overweight = Greater than 24.9</p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
